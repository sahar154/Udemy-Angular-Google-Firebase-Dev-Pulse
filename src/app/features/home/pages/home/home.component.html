<div class="bg-indigo-50 py-56">
  <h1 class="text-center font-extrabold text-6xl mb-4">
    DEV <span class="text-indigo-600">PULSE</span>
  </h1>
</div>

<div
  class="max-w-7xl mx-auto px-4 grid gap-10 grid-cols-1 md:grid-cols-3 mt-10"
>
  @for (blogPost of blosPosts(); track blogPost.slug) {
  <div class="border">
    <img class="rounded-sm" [src]="blogPost.coverImageUrl" />

    <div class="p-4">
      <h2 class="text-2xl font-semibold">{{ blogPost.title }}</h2>
      <p>
        <span
          >Published:
          {{
            convertTimestampToDate(blogPost.publishedOn) | date : "dd-MM-yyyy"
          }}</span
        >
      </p>
      <a [routerLink]="['/blog', blogPost.slug]" class="bg-indigo-100 px-4 py-2 rounded mt-5 inline-block"
        >Read more</a
      >
    </div>
  </div>
  }
</div>
